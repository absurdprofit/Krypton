<!DOCTYPE html>
<html>
  <head>
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/static/js/manifest.json" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/static/assets/favicon.png"
    />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <body onResize="resize()" style="overflow: hidden;">
    <div id="container" onClick="void(0)">
      <a
        id="top-layer"
      ></a>
      <canvas
        id="canvas"
        width="0"
        height="0"
        style="position: absolute;"
      ></canvas>
      <input
        type="text"
        id="input"
        value=""
        style="
          position: absolute;
          z-index: 0;
          background-color: transparent;
          border-color: transparent;
          outline: transparent;
          color: transparent;
          height: 0px;
          cursor: pointer;
        "
      />
    </div>
    <script>
      document.getElementById("input").addEventListener("oninput", function () {
        console.log(this.value);
      });
      window.onbeforeunload = function () {
        return "Press back again to exit.";
      };
      window.onunload = function () {
        return "Press back again to exit.";
      };
      var Module;
      const setupEnv = () => {
        const canvas = document.getElementById("canvas");
        canvas.style.width = `${screen.width}px`;
        canvas.style.height = `${screen.height}px`;
        canvas.width = screen.width;
        canvas.height = screen.height;

        window.scrollTo(0, document.body.scrollHeight);

        Module = {
          canvas: (function () {
            canvas.addEventListener(
              "webglcontextlost",
              function (e) {
                alert("WebGL context lost. You will need to reload the page.");
                e.preventDefault();
              },
              false
            );

            return canvas;
          })(),
          // onRuntimeInitialized: function () {
          //   Module.main(screen.width, screen.height);
          // },
          clean: function () {
            Module.clean();
          },
          input: document.getElementById("input"),
        };
      };

      renderWarning = () => {
        if (!document.getElementById("warning")) {
          const div = document.getElementById("container");
          const innerDiv = document.createElement("div");
          innerDiv.textContent = "This app needs a mobile device to run";
          innerDiv.setAttribute("class", "warning");
          innerDiv.setAttribute("id", "warning");
          div.appendChild(innerDiv);
        }
      };
      if (
        navigator.userAgent.match(/Android/i) ||
        navigator.userAgent.match(/webOS/i) ||
        navigator.userAgent.match(/iPhone/i) ||
        navigator.userAgent.match(/iPad/i) ||
        navigator.userAgent.match(/iPod/i) ||
        navigator.userAgent.match(/BlackBerry/i) ||
        navigator.userAgent.match(/Windows Phone/i)
      ) {
        setupEnv();
      } else {
        if (Module) {
          Module.clean;
        }
        renderWarning();
      }
      const resize = () => {
        if (
          navigator.userAgent.match(/Android/i) ||
          navigator.userAgent.match(/webOS/i) ||
          navigator.userAgent.match(/iPhone/i) ||
          navigator.userAgent.match(/iPad/i) ||
          navigator.userAgent.match(/iPod/i) ||
          navigator.userAgent.match(/BlackBerry/i) ||
          navigator.userAgent.match(/Windows Phone/i)
        ) {
          const warning = document.getElementById("warning");
          if (warning) {
            warning.textContent = "Reload the page to restart the application.";
            location.reload();
          }
        } else {
          if (Module) {
            Module.clean;
          }
          canvas.width = 0;
          canvas.height = 0;
          renderWarning();
        }
      };
      document
        .getElementById("top-layer")
        .addEventListener("click", function (e) {
          this.style.backgroundColor = "transparent";
          if (Module.click(e.x, e.y, screen.width, screen.height)) {
            if (!document.fullscreenElement && document.getElementById('input').type != 'file') {
              document.body.requestFullscreen();
            }
            document.getElementById("input").focus();
            document.getElementById("input").click();
          }
        });
      document.body.addEventListener("fullscreenchange", function () {
        if (document.fullscreenElement) {
          console.log("Fullscreen");
        } else {
          console.log("Exit Fullscreen");
        }
        const canvas = document.getElementById("canvas");
        canvas.style.width = `100%`;
        canvas.style.height = `100%`;
        canvas.width = document.body.style.width;
        canvas.height = document.body.style.height;
      });
    </script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
